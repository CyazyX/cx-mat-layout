<div *ngIf="!navigationItem?.children">
    <a [routerLink]="navigationItem.url" [ngClass]="classes" title="{{navigationItem.tooltip}}"
        class="vertical-menu-item {{navigationItem.classes}}">
        <div>
            <mat-icon class="menu-icon" *ngIf="navigationItem.matIcon">{{navigationItem.matIcon}}</mat-icon>
            <span class="menu-title">{{navigationItem.title}}</span>
        </div>
    </a>
</div>

<div *ngIf="navigationItem?.children">
    <a *ngIf="navigationItem.url != null" href="{{navigationItem.url}}" [ngClass]="classes"
        title="{{navigationItem.tooltip}}" (click)="menuHeaderClicked($event)"
        class="vertical-menu-item heading {{navigationItem.classes}}">
        <div>
            <mat-icon class="menu-icon" *ngIf="navigationItem.matIcon">{{navigationItem.matIcon}}</mat-icon>
            <span class="menu-title">{{navigationItem.title}}</span>
        </div>
        <mat-icon class="rotating-icon">keyboard_arrow_right</mat-icon>
    </a>

    <button *ngIf="navigationItem.url == null" type="button" [ngClass]="classes" title="{{navigationItem.tooltip}}"
        (click)="menuHeaderClicked($event)" class="vertical-menu-item heading {{navigationItem.classes}}"
        [attr.aria-pressed]="isExpanded">
        <div>
            <mat-icon class="menu-icon" *ngIf="navigationItem.matIcon">{{navigationItem.matIcon}}</mat-icon>
            <span class="menu-title">{{navigationItem.title}}</span>
        </div>
        <mat-icon class="rotating-icon">keyboard_arrow_right</mat-icon>
    </button>

    <div class="menu-children" [ngClass]="classes">
        <cx-mat-menu-item *ngFor="let navigationItemChild of navigationItemChildren" [level]="level + 1"
            [fullWidth]="fullWidth" [isParentExpanded]="isExpanded" [navigationItem]="navigationItemChild"
            [selectedItems]="selectedItems">
        </cx-mat-menu-item>
    </div>
</div>
